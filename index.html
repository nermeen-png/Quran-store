<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>Qura’an Store | لمسات إيمانية</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-green: #1a3c34;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        /* تعديل القسم العلوي */
        header {
            /* تم إزالة اللون الأخضر وتم استبداله بالصورة */
            background-image: url('image_2.png'); /* تأكدي إن اسم الصورة مطابق لاسم ملفك */
            background-size: cover;   /* لتغطية الصورة لكامل المساحة */
            background-position: center; /* لوضع الصورة في المنتصف */
            color: var(--gold);
            padding: 3rem 1.5rem; /* تم زيادة الحشو قليلاً لإبراز الصورة */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* ظل خفيف للنص عشان يظهر أوضح فوق الصورة */
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        h1 { 
            color: var(--gold); 
            margin: 0;
            font-size: 2.5rem;
        }
        .price {
            font-size: 1.5rem;
            color: var(--dark-green);
            font-weight: bold;
            margin: 1rem 0;
        }
        .btn-buy {
            background-color: var(--gold);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-buy:hover {
            background-color: #b8962d;
            transform: scale(1.05);
        }
        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            background: #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
