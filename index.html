<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qura’an Store | لمسات إيمانية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* باليتة الألوان الجديدة */
            --purple-mid: #512da8;   /* بنفسجي متوسط (لون المنتصف) */
            --purple-dark: #240046;  /* بنفسجي غامق جداً (للأطراف والأسفل) */
            --gold: #d4af37;         /* اللون الذهبي الأساسي */
            --white: #ffffff;
        }
        
        /* حركة النقوش البطيئة */
        @keyframes patternMove {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; } /* حركة ناعمة وبطيئة */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: var(--white);
            overflow-x: hidden;
            
            /* ----- 1. الخلفية المتدرجة الثابتة ----- */
            /* تدرج دائري: يبدأ فاتح من النص ويغمق للأطراف */
            background: radial-gradient(circle at center, var(--purple-mid), var(--purple-dark));
            background-attachment: fixed; /* التثبيت هو سر تغير اللون مع السكرول */
            min-height: 100vh;
        }

        /* ----- 2. طبقة النقوش الذهبية المتحركة ----- */
        .pattern-overlay {
            position: fixed; /* ثابتة فوق الخلفية */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* عشان متمنعش الضغط على اللي تحتها */
            z-index: -1; /* تكون ورا المحتوى */
            opacity: 0.15; /* شفافية خفيفة جداً */
            
            /* رسم نقشة إسلامية ذهبية بالكود (مستوحاة من صورك) */
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 40%, var(--gold) 40%, var(--gold) 45%, transparent 45%),
                radial-gradient(circle at 0% 0%, transparent 0%, transparent 30%, var(--gold) 30%, var(--gold) 35%, transparent 35%),
