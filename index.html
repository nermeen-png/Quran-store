<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر القرآن الكريم | لمسات إيمانية</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-green: #1a3c34;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: var(--dark-green);
            color: var(--gold);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: #eee; /* مكان الصورة */
        }
        h1 { color: var(--gold); }
        .price {
            font-size: 1.5rem;
            color: var(--dark-green);
            font-weight: bold;
            margin: 1rem 0;
        }
        .btn-buy {
            background-color: var(--gold);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-buy:hover {
            background-color: #b8962d;
            transform: scale(1.05);
        }
        footer {
            margin-top: 3rem;
            padding: 1rem;
            background: #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>نور القرآن</h1>
    <p>منتجات متميزة تليق بكتاب الله</p>
</header>

<div class="container">
    <div class="product-card">
        <div style="width:100%; height:300px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; border-radius:10px;">
            <p>ضعي صورة المنتج هنا (Logo/Product Mockup)</p>
        </div>
        
        <h2>مصحف التجويد المفسر - طبعة فاخرة</h2>
        <p>تصميم أنيق يساعدك على التدبر والحفظ بأسلوب عصري ومنظم.</p>
        
        <div class="price">150 جنيه مصري</div>
        
        <button class="btn-buy" onclick="buyNow()">اطلب الآن عبر واتساب</button>
    </div>
</div>

<footer>
    &copy; 2026 جميع الحقوق محفوظة - متجر نور القرآن
</footer>

<script>
    function buyNow() {
        const message = "السلام عليكم، أريد طلب منتج (مصحف التجويد المفسر)";
        const phone = "201000000000"; // حطي رقمك هنا
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }
</script>

</body>
</html>
