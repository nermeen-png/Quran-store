<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qura’an Store | لمسات إيمانية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --dark-green: #1a3c34;
            --purple-deep: #2a0a38; 
            --purple-light: #3d1052; /* لون افتح شوية للتدريج */
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden; /* عشان نمنع ظهور شريط تمرير بالعرض */
        }
        
        /* ----- تعريف الحركات (Animations) ----- */
        
        /* 1. حركة الخلفية الهندسية */
        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; } /* تحريك النقشة ببطء */
        }

        /* 2. حركة ظهور النصوص من تحت لفوق */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px); /* يبدأ من تحت شوية */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* يستقر في مكانه */
            }
        }

        /* ------------------------------------ */

        header {
            position: relative;
            background-color: var(--purple-deep); 
            
            /* النقشة الإسلامية */
            background-image: 
                repeating-linear-gradient(45deg, rgba(212, 175, 55, 0.05) 0px, rgba(212, 175, 55, 0.05) 2px, transparent 2px, transparent 15px),
                repeating-linear-gradient(-45deg, rgba(212, 175, 55, 0.05) 0px, rgba(212, 175, 55, 0.05) 2px, transparent 2px, transparent 15px);
            
            background-size: 30px 30px;
            
            /* تطبيق أنيميشن الخلفية: 10 ثواني، حركة خطية، لا نهائية */
            animation: patternMove 10s linear infinite;
            
            color: var(--white);
            padding: 5rem 1.5rem; /* كبرت المساحة شوية عشان الفخامة */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--gold);
        }

        header h1 { 
            font-family: 'Reem Kufi', sans-serif; 
            color: var(--gold); 
            margin: 0;
            font-size: 4rem; 
            letter-spacing: 1px; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.4);
            
            /* تطبيق أنيميشن الظهور */
            animation: fadeInUp 1.2s ease-out forwards;
        }

        header p {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.6rem;
            line-height: 2.4;
            margin-top: 20px;
            color: #e0e0e0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            
            /* تطبيق أنيميشن الظهور (بتأخير بسيط عشان يظهر بعد العنوان) */
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.3s; /* تأخير 0.3 ثانية */
            opacity: 0; /* مخفي في البداية لحد ما الأنيميشن يشتغل */
        }

        .container {
            max-width: 1000px;
            margin: -3rem auto 2rem; /* تداخل أكبر مع الهيدر */
            padding: 0 1rem;
            text-align: center;
            position: relative;
            z-index: 3;
            
            /* أنيميشن للكارت كمان */
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }
        
        .product-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* ظل أنعم وأكبر */
            border: 1px solid rgba(212, 175, 55, 0.2); /* برواز ذهبي خفيف جداً */
        }

        .price {
            font-size: 1.8rem;
            color: var(--purple-deep);
            font-weight: bold;
            margin: 1.5rem 0;
            font-family: 'Reem Kufi', sans-serif;
        }
        
        .btn-buy {
            background: linear-gradient(45deg, var(--purple-deep), var(--purple-light)); /* تدرج لوني للزرار */
            color: var(--gold);
            padding: 1rem 3rem;
            border: 1px solid var(--gold);
            border-radius: 50px; /* زرار دائري الجوانب */
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Reem Kufi', sans-serif; 
            box-shadow: 0 4px 15px rgba(42, 10, 56, 0.3);
        }
        
        .btn-buy:hover {
            transform: translateY(-3px); /* الزرار يطلع لفوق لما تقفي عليه */
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4); /* ظل ذهبي */
            background: var(--gold);
            color: var(--purple-deep);
        }
        
        footer {
            margin-top: 4rem;
            padding: 2rem;
            background: #eee;
            font-size: 0.9rem;
            text-align: center;
            font-family: 'Reem Kufi', sans-serif;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Qura’an Store</h1>
    <p>ولا يزال المؤمن يقبل على القرآن حتى يجد فيه سلواه وأنسه وثبات أوتاد الإيمان في قلبه</p>
</header>

<div class="container">
    <div class="product-card">
        <div style="width:100%; height:350px; background:#f8f8f8; display:flex; align-items:center; justify-content:center; border-radius:15px; border: 2px dashed #ccc; margin-bottom: 2rem; overflow:hidden;">
            <p style="color:#aaa; font-family:'Reem Kufi'">صورة المنتج</p>
        </div>
        
        <h2>مصحف التجويد المفسر - طبعة فاخرة</h2>
        <p style="color:#666; line-height:1.6">تصميم أنيق يساعدك على التدبر والحفظ بأسلوب عصري ومنظم، بخط واضح وألوان مريحة للعين.</p>
        
        <div class="price">150 جنيه مصري</div>
        
        <button class="btn-buy" onclick="buyNow()">اطلب الآن عبر واتساب</button>
    </div>
</div>

<footer>
    &copy; 2026 جميع الحقوق محفوظة - Qura’an Store
</footer>

<script>
    function buyNow() {
        const message = "السلام عليكم، أريد طلب منتج من متجر Qura’an Store";
        const phone = "201000000000"; 
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }
</script>

</body>
</html>
