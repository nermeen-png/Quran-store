<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qura’an Store | لمسات إيمانية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --teal-top: #2a7a72;     
            --teal-bottom: #082d29;  
            --gold-main: #d4af37;    
            --gold-light: #f9e6a5;   
            --text-dark: #00332c; /* غمقت النص شوية عشان يبان مع الشفافية */   
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #ffffff;
            overflow-x: hidden;
            background: linear-gradient(to bottom, var(--teal-top), var(--teal-bottom));
            background-attachment: fixed; 
            min-height: 100vh;
        }

        header {
            padding: 4rem 1.5rem;
            text-align: center;
        }

        h1 { 
            font-family: 'Reem Kufi', sans-serif; 
            margin: 0;
            font-size: clamp(2.5rem, 6vw, 4.5rem); 
            white-space: nowrap; 
            background: linear-gradient(to right, #bf953f, var(--gold-light), #bf953f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            animation: fadeInUp 1s ease-out forwards;
        }

        header p {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.3rem;
            line-height: 2;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9); 
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: fadeInUp 1.2s ease-out forwards;
        }

        .products-grid {
            max-width: 1100px;
            margin: 0 auto 4rem;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 2rem;
        }
        
        .product-card {
            /* --- التعديل هنا: زيادة الشفافية --- */
            /* opacity 0.45 يعني شفافة جداً */
            background: rgba(253, 251, 247, 0.45); 
            
            /* Blur عالي عشان الكلام يبان بوضوح */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            color: var(--text-dark); 
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
        }
        
        .product-card:nth-child(1) { animation-delay: 0.2s; }
        .product-card:nth-child(2) { animation-delay: 0.4s; }

        .product-card:hover {
            transform: translateY(-10px);
            border: 1px solid var(--gold-main); 
        }

        .img-placeholder {
            width: 100%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.5); /* خليت مكان الصورة كمان شفاف */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 2px dashed #888;
        }

        .product-card h2 {
            font-family: 'Reem Kufi', sans-serif;
            color: #00221c; /* لون غامق جدا للعنوان */
            font-size: 1.8rem;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        .product-desc {
            color: #111; /* أسود عشان يبان */
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            height: 60px;
            font-weight: 500;
        }

        .price {
            font-size: 1.6rem;
            color: #4a3b12; /* ذهبي غامق للقراءة */
            font-weight: bold;
            font-family: 'Reem Kufi', sans-serif;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.4); /* خلفية خفيفة ورا السعر */
            padding: 5px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .buttons-wrapper {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Reem Kufi', sans-serif; 
            flex: 1; 
            border: 2px solid var(--text-dark);
        }

        .btn-buy {
            background-color: var(--text-dark);
            color: #fff;
        }
        .btn-buy:hover {
            background-color: var(--gold-main);
            border-color: var(--gold-main);
            color: var(--text-dark);
        }

        .btn-cart {
            background-color: rgba(255,255,255,0.6);
            color: var(--text-dark);
            font-weight: bold;
        }
        .btn-cart:hover {
            background-color: #fff;
        }
        
        footer {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3); 
            color: #eee;
            text-align: center;
            font-family: 'Reem Kufi', sans-serif;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ---------------------------------------------------- */
        /* تصميم أيقونة السلة والقائمة المنبثقة (Cart Styles) */
        /* ---------------------------------------------------- */
        
        /* 1. الأيقونة العائمة */
        .cart-icon-float {
            position: fixed;
            bottom: 30px;
            left: 30px; /* مكانها شمال تحت */
            background-color: var(--gold-main);
            color: var(--teal-bottom);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: none; /* مخفية في البداية */
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            z-index: 1000;
            transition: transform 0.3s;
            border: 2px solid #fff;
        }
        .cart-icon-float:hover {
            transform: scale(1.1);
        }
        /* عداد المنتجات */
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 0.8rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* 2. النافذة المنبثقة (Modal) */
        .cart-modal-overlay {
            display: none; /* مخفية */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); /* خلفية سوداء شفافة */
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .cart-modal-content {
            background: #fff;
            color: #333;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-modal-content h2 {
            font-family: 'Reem Kufi', sans-serif;
            color: var(--teal-bottom);
            margin-top: 0;
        }

        .cart-items-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: right;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-weight: bold;
        }

        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--gold-main);
            margin: 20px 0;
            border-top: 2px solid #eee;
            padding-top: 10px;
        }

        .btn-checkout {
            background: #25D366; /* لون واتساب */
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
