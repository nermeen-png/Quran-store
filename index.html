<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qura’an Store | لمسات إيمانية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --dark-green: #1a3c34;
            --purple-deep: #2a0a38; /* البنفسجي الملكي */
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        /* ----- تعديل الهيدر (الثيم البنفسجي هنا) ----- */
        header {
            position: relative;
            background-color: var(--purple-deep); /* لون الخلفية */
            
            /* رسم النقشة الإسلامية بالكود */
            background-image: 
                repeating-linear-gradient(45deg, rgba(212, 175, 55, 0.05) 0px, rgba(212, 175, 55, 0.05) 2px, transparent 2px, transparent 15px),
                repeating-linear-gradient(-45deg, rgba(212, 175, 55, 0.05) 0px, rgba(212, 175, 55, 0.05) 2px, transparent 2px, transparent 15px);
            
            color: var(--white);
            padding: 4rem 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            border-bottom: 4px solid var(--gold); /* خط ذهبي تحت الهيدر للشياكة */
        }
        /* ------------------------------------------- */

        header h1, header p {
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 1000px;
            margin: -2rem auto 2rem;
            padding: 0 1rem;
            text-align: center;
            position: relative;
            z-index: 3;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        h1 { 
            font-family: 'Reem Kufi', sans-serif; 
            color: var(--gold); 
            margin: 0;
            font-size: 3.8rem; /* كبرناه شوية كمان */
            letter-spacing: 1px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.5rem;
            line-height: 2.4;
            margin-top: 15px;
            color: #e0e0e0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .price {
            font-size: 1.5rem;
            color: var(--purple-deep); /* غيرت لون السعر ليتماشى مع الهيدر */
            font-weight: bold;
            margin: 1rem 0;
        }
        .btn-buy {
            background-color: var(--purple-deep); /* الزرار بقا بنفسجي */
            color: var(--gold); /* الكتابة ذهبي */
            padding: 1rem 2rem;
            border: 1px solid var(--gold);
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Reem Kufi', sans-serif; 
        }
        .btn-buy:hover {
            background-color: var(--gold);
            color: var(--purple-deep);
            transform: scale(1.05);
        }
        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            background: #eee;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Qura’an Store</h1>
    <p>ولا يزال المؤمن يقبل على القرآن حتى يجد فيه سلواه وأنسه وثبات أوتاد الإيمان في قلبه</p>
</header>

<div class="container">
    <div class="product-card">
        <div style="width:100%; height:300px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; border-radius:10px; border: 2px dashed #ccc; margin-bottom: 1.5rem;">
            <p style="color:#777">صورة المنتج (مصحف)</p>
        </div>
        
        <h2>مصحف التجويد المفسر - طبعة فاخرة</h2>
        <p>تصميم أنيق يساعدك على التدبر والحفظ بأسلوب عصري ومنظم.</p>
        
        <div class="price">150 جنيه مصري</div>
        
        <button class="btn-buy" onclick="buyNow()">اطلب الآن عبر واتساب</button>
    </div>
</div>

<footer>
    &copy; 2026 جميع الحقوق محفوظة - Qura’an Store
</footer>

<script>
    function buyNow() {
        const message = "السلام عليكم، أريد طلب منتج من متجر Qura’an Store";
        const phone = "201000000000"; 
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }
</script>

</body>
</html>
