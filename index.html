    <style>
        :root {
            /* باليتة الألوان الملكية */
            --purple-center: #6a1b9a; /* بنفسجي متوسط في المنتصف */
            --purple-dark: #120024;   /* كحلي غامق جداً للأطراف */
            --gold-light: #FBF5B7;    /* ذهبي فاتح (لمعة) */
            --gold-main: #BF953F;     /* ذهبي أساسي */
            --gold-dark: #8a6e2f;     /* ذهبي غامق (ضل) */
            --white: #ffffff;
        }
        
        /* حركة النقوش البطيئة والانسيابية */
        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; } /* تتحرك ببطء ونعومة */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 1. الخلفية الأساسية (ثابتة ومتدرجة) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: var(--white);
            overflow-x: hidden;
            
            /* تدرج دائري: يبدأ بنفسجي من المنتصف ويغمق للأطراف */
            background: radial-gradient(circle at 50% 30%, var(--purple-center), var(--purple-dark) 80%);
            background-attachment: fixed; /* الخلفية ثابتة، المحتوى هو اللي بيتحرك */
            background-size: cover;
            min-height: 100vh;
        }

        /* 2. طبقة النقوش الذهبية المتحركة */
        .pattern-overlay {
            position: fixed; /* ثابتة بملء الشاشة */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* عشان نقدر ندوس على اللي تحتها */
            z-index: -1; /* خلف المحتوى */
            opacity: 0.1; /* شفافية خفيفة جداً لتعطي مظهر راقي */
            
            /* رسم نقشة هندسية إسلامية بالكود (بديل للصور) */
            /* يمكنك استبدال هذا السطر بـ url('pattern.png') لو عندك صورة نقشة شفافة */
            background-image: 
                radial-gradient(circle, var(--gold-main) 2px, transparent 2.5px),
                radial-gradient(circle, var(--gold-main) 2px, transparent 2.5px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            
            animation: patternMove 60s linear infinite; /* حركة بطيئة جداً */
        }

        header {
            padding: 5rem 1.5rem 3rem;
            text-align: center;
        }
