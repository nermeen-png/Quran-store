<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qura’an Store | لمسات إيمانية</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-green: #1a3c34;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        /* تعديل القسم العلوي مع تضبيط الصورة */
        header {
            position: relative; /* عشان نقدر نحط الطبقة الشفافة */
            background-image: url('header.jpg'); /* اسم الصورة الجديد */
            background-size: cover;
            background-position: center;
            color: var(--white); /* غيرنا اللون لأبيض عشان يظهر أحسن */
            padding: 4rem 1.5rem; /* كبرنا المساحة عشان الصورة تبان أكتر */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* طبقة سوداء خفيفة فوق الصورة عشان الكلام يوضح */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* تعتيم بنسبة 40% */
            z-index: 1;
        }

        /* عشان الكلام يظهر فوق طبقة التعتيم */
        header h1, header p {
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 1000px;
            margin: -2rem auto 2rem; /* حركة جمالية: طلعنا الكارت لفوق شوية عشان يتداخل مع الهيدر */
            padding: 0 1rem;
            text-align: center;
            position: relative;
            z-index: 3;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        h1 { 
            color: var(--gold); 
            margin: 0;
            font-size: 3rem; /* كبرنا الخط شوية */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        header p {
            font-size: 1.1rem;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .price {
            font-size: 1.5rem;
            color: var(--dark-green);
            font-weight: bold;
            margin: 1rem 0;
        }
        .btn-buy {
            background-color: var(--gold);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-buy:hover {
            background-color: #b8962d;
            transform: scale(1.05);
        }
        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            background: #eee;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Qura’an Store</h1>
    <p>ولا يزال المؤمن يقبل على القرآن حتى يجد فيه سلواه وأنسه وثبات أوتاد الإيمان في قلبه</p>
</header>

<div class="container">
    <div class="product-card">
        <div style="width:100%; height:300px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; border-radius:10px; border: 2px dashed #ccc; margin-bottom: 1.5rem;">
            <p style="color:#777">صورة المنتج (مصحف)</p>
        </div>
        
        <h2>مصحف التجويد المفسر - طبعة فاخرة</h2>
        <p>تصميم أنيق يساعدك على التدبر والحفظ بأسلوب عصري ومنظم.</p>
        
        <div class="price">150 جنيه مصري</div>
        
        <button class="btn-buy" onclick="buyNow()">اطلب الآن عبر واتساب</button>
    </div>
</div>

<footer>
    &copy; 2026 جميع الحقوق محفوظة - Qura’an Store
</footer>

<script>
    function buyNow() {
        const message = "السلام عليكم، أريد طلب منتج من متجر Qura’an Store";
        const phone = "201000000000"; 
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }
</script>

</body>
</html>
